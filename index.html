<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="left-panel">
            <h1 class="logo">a</h1>
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <small>Solo letras minúsculas y sin acentos</small>
            <div class="buttons">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
        </aside>
        <aside class="right-panel">
            <img src="img/Muñeco.png" alt="Ningún mensaje encontrado">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
            <button id="copyButton" onclick="copyToClipboard()">Copiar</button>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
